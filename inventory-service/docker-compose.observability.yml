version: "3.8"

services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: inventory-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      MONGO_INITDB_DATABASE: inventory_db
    networks:
      - inventory-network

  # Inventory API Service
  inventory-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory-api
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      MONGODB_URI: mongodb://mongodb:27017
      DATABASE_NAME: inventory_db
      PORT: 8001
      ENVIRONMENT: production
      JAEGER_HOST: jaeger
    depends_on:
      - mongodb
      - jaeger
    networks:
      - inventory-network
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:8001/health/live')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: inventory-jaeger
    restart: unless-stopped
    ports:
      - "5775:5775/udp"  # Zipkin compact thrift (deprecated)
      - "6831:6831/udp"  # Jaeger compact thrift
      - "6832:6832/udp"  # Jaeger binary thrift
      - "5778:5778"      # Serve configs
      - "16686:16686"    # Jaeger UI
      - "14268:14268"    # Jaeger collector HTTP
      - "14250:14250"    # Jaeger gRPC
      - "9411:9411"      # Zipkin compatible endpoint
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    networks:
      - inventory-network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: inventory-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - inventory-network
    depends_on:
      - inventory-api

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: inventory-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    networks:
      - inventory-network
    depends_on:
      - prometheus

networks:
  inventory-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
