name: CI/CD Pipeline

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        name: Test and Lint
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  cd inventory-service
                  pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Run tests with pytest
              run: |
                  cd inventory-service
                  pytest tests/ -v --cov=app --cov-report=term-missing

            - name: Lint with ruff
              run: |
                  cd inventory-service
                  ruff check app/ tests/ --output-format=github

    build-and-push:
        name: Build and Push Docker Image
        runs-on: ubuntu-latest
        needs: test
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ secrets.DOCKER_USERNAME }}/inventory-service
                  tags: |
                      type=ref,event=branch
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: ./inventory-service
                  file: ./inventory-service/Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/inventory-service:buildcache
                  cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/inventory-service:buildcache,mode=max

            - name: Image digest
              run: echo ${{ steps.meta.outputs.digest }}
